<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-6 col-sm-offset-1 col-md-offset-3">
    <!-- <div class="col-xs-10 col-xs-offset-1"> -->
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <a
        class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem($event, i)"
      >
        <div [class.strike]="ingredient.checked">{{ ingredient.name }} ({{ ingredient.amount }})</div>
        <input
          class="form-check-input position-static pull-right"
          type="checkbox"
          [checked]="ingredient.checked"
          id="blankCheckbox"
        >
      </a>
    </ul>
    <div
      class="text-center"
      *ngIf="completeGroceryListMessage"
    >
      <h1>ðŸ¤˜Fuck yeah, you crushed those groceries!</h1>
      <iframe
        src="https://giphy.com/embed/5hoj4DDNIrAhQQH6Ds"
        width="480"
        height="362"
        frameBorder="0"
        class="giphy-embed slow-reveal img-responsive"
        allowFullScreen
      ></iframe>
      <p><a href="https://giphy.com/gifs/wwe-wrestling-5hoj4DDNIrAhQQH6Ds">via GIPHY</a></p>
    </div>
  </div>
</div>
